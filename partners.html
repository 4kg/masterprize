<style>
  body {
    font-family: monospace;
    font-size: 16px;
    background: #161616;
    color: #e4e4e4;
    margin: 0;
    line-height: 1.5;
  }

  a {
    color: #8fbcd4;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  header {
    position: relative;
    height: 300px;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("header.jpg") center / cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 1rem;
  }

  nav {
    position: relative;
    text-align: left;
  }

  .menu-button {
    cursor: pointer;
    user-select: none;
    display: inline-block;
    padding: 0.5rem 1rem;
    background: #222;
    border-radius: 4px;
    margin-bottom: 0.5rem;
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 2.5rem;
    left: 0%;
    transform: none;
    background: #1e1e1e;
    border: 1px solid #333;
    padding: 0.5rem 1rem;
    min-width: 220px;
    border-radius: 4px;
    z-index: 100;
  }

  nav:hover .dropdown {
    display: block;
  }

  .dropdown a {
    display: block;
    padding: 0.4rem 0;
    color: #8fbcd4;
  }

  .dropdown a.money-link {
    font-weight: bold;
    color: #c7a86b;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.5rem;
  }

  section {
    margin: 2rem 0;
    padding: 1.5rem;
    border: 1px solid #2a2a2a;
    background: #1b1b1b;
    border-radius: 4px;
  }

  .news-banner {
    display: block;
    padding: 1rem;
    margin-bottom: 1.5rem;
    background: rgba(50, 50, 50, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    text-align: center;
    font-weight: bold;
  }

  .news-banner a {
    color: #fff;
    font-size: 1.1rem;
  }

  h1, h2 {
    margin-top: 0;
    color: #d8d8d8;
  }

  ol {
    padding-left: 1.2rem;
  }

  .header-text h1 {
  margin: 0;
  color: #ffcc33;

  text-shadow:
    0 0 5px #ffcc33,
    0 0 10px #ffcc33,
    0 0 20px #ff9900,
    0 0 40px #ff6600;
}

  .top-menu {
  max-width: 1200px;
  margin: 2rem auto 2rem auto;   /* убрали минус */
  padding: 0 1.5rem;
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  flex-wrap: wrap;
}


.menu-card {
  background: #1c1c1c;
  border: 1px solid #333;
  padding: 0.8rem 1.6rem;
  border-radius: 8px;
  color: #e4e4e4;
  font-size: 14px;
  transition: 0.25s ease;
}

.menu-card:hover {
  transform: translateY(-4px);
  border-color: #ffcc33;
  box-shadow: 0 0 20px rgba(255, 204, 51, 0.6);
  color: #ffcc33;
}

.menu-card.active {
  border-color: #ffcc33;
  color: #ffcc33;
  box-shadow: 0 0 15px rgba(255, 204, 51, 0.4);
